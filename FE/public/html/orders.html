<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>띱띱</title>
    <link rel="stylesheet" href="../css/orders.css">
</head>
<body>
    <div class="mobile-container">
        <!-- 타이틀 -->
        <header class="title">띱띱</header>
        <p class="subtitle">신청 조회 페이지</p>

        <!-- 입력 필드 -->
        <div class="input-container">
            <input type="text" placeholder="휴대폰 번호를 입력하세요">
            <input type="password" placeholder="비밀번호를 입력하세요">
            <button class="search-btn">조회</button>
        </div>

        <!-- 목록 -->
        <div class="list">
            <div class="list-item">
                <div class="info">
                    <span class="title">면봉</span>
                    <div class="count-user">
                        <span class="count">2/5</span>
                        <img src="user_icon.png" alt="유저 아이콘" class="user-icon">
                    </div>
                </div>
                <div class="price">1500원</div>
                <button class="cancel-btn">취소하기</button>
            </div>

            <div class="list-item">
                <div class="info">
                    <span class="title">치실</span>
                    <div class="count-user">
                        <span class="count">5/5</span>
                        <img src="user_icon.png" alt="유저 아이콘" class="user-icon">
                    </div>
                </div>
                <div class="price">2500원</div>
                <button class="completed-btn">모집완료</button>
            </div>
        </div>
    </div>
</body>
</html>
