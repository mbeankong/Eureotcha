<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back_ios"
    />
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="../css/gongu_join.css" />
  </head>
  <body>
    <div>
      <header class="header">
        <span class="material-symbols-outlined back-button" onclick="goBack()">
          arrow_back_ios
        </span>
        <div class="logoimage">
          <img src="../logo.png" alt="Logo" class="logo_image" />
          <p>띱띱</p>
        </div>
      </header>
      <h2 class="gongu_join_title">신청하기</h2>
      <section class="gongu_join_detail" id="gongu_join_detail">
        <div class="gongu_join_item">치실</div>
        <div class="gongu_join_image">
          <img src="../chisil.avif" alt="" />
        </div>
        <div class="gongu_join_info">
          <div>내가 가질 개수 : 4개</div>

          <div>1/5 명</div>

          <div>내가 지불할 금액 : 1500원</div>
          <div>상품 URL : coupang.com/fiji1ji214mnk412</div>
        </div>
      </section>
      <div class="gongu_join_button">
        <button id="join_button">구매 신청하기</button>
      </div>
    </div>

    <script src="../js/gongu_join.js"></script>
    <div id="modal-container" class="modal">
      <div class="modal-content">
        <h2>
          참여를 위한 정보를 <br />
          입력해주세요
        </h2>
        <p class="modal-info">모집 인원이 충족되면 배송해 드립니다</p>

        <label for="phone">전화번호</label>
        <input type="tel" id="phone" placeholder="010-1234-5678" />

        <label for="address">배송받을 주소</label>
        <input type="text" id="address" placeholder="서울시 강남구 ~~" />

        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="********" />

        <label for="password-confirm">비밀번호 확인</label>
        <input type="password" id="password-confirm" placeholder="********" />

        <p class="payment-info">
          <span id="final-amount">0</span>원을 결제하시겠습니까?
        </p>

        <div class="modal-buttons">
          <button id="cancel-btn">취소</button>
          <button id="confirm-btn">결제하기</button>
        </div>
      </div>
    </div>
    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
