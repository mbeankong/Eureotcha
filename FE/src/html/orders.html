<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>띱띱</title>
    <link rel="stylesheet" href="../css/orders.css">
</head>
<body>

    <div class="mobile-container">
        <!-- 로고 -->
        <header class="logo">
            <img src="logo.png" alt="띱띱 로고" class="logo_image">
        </header>

        <!-- 프로필 정보 -->
        <div class="profile">
            <span class="username">rachel.kim (김명빈)</span>
        </div>

        <!-- 검색창 -->
        <div class="search-box">
            <input type="text" placeholder="번호를 입력하세요">
            <button>조회</button>
        </div>

        <!-- 목록 -->
        <div class="list">
            <div class="list-item">
                <div class="info">
                    <span class="title">면봉</span>
                    <div class="count-user">
                        <span class="count">2/5</span>
                        <img src="user_icon.png" alt="유저 아이콘" class="user-icon">
                    </div>
                </div>
                <div class="status buying">구매중</div>
            </div>

            <div class="list-item">
                <div class="info">
                    <span class="title">치실</span>
                    <span class="count">5/5</span>
                </div>
                <div class="status completed">거래완료</div>
            </div>

            <div class="list-item">
                <div class="info">
                    <span class="title">내가 파는 생수</span>
                    <span class="count">4/5</span>
                </div>
                <div class="status recruiting">모집중</div>
            </div>
        </div>

        <!-- 모집완료 -->
        <div class="footer">모집완료</div>
    </div>

</body>
</html>
